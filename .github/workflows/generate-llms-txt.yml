name: Generate llms.txt

on: workflow_dispatch

permissions:
  contents: read

jobs:
  generate_llms_txt:
    name: 'Generate llms.txt'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
      - name: Configure GIT
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Generate llms.txt
        uses: actions/github-script@f28e40c7f34bde8b3046d885e986cb6290c5673b # v7.1.0
        with:
          script: |
            const {run} = require('./.github/workflows/scripts/generate-llms-txt.cjs');
            const {branchName, commitName, filePath} = await run();
            const owner = context.payload.repository.owner.login;
            const repo = context.payload.repository.name;
            const title = commitName;
            const head = branchName;
            const base = 'main';
            const body = `Updates the llms.txt file for AI bots and crawlers.

This file provides structured information about the fast-check library for AI systems to better understand and reference the project.

Generated file: \`${filePath}\`

The llms.txt file includes:
- Project description and purpose
- Key features and capabilities  
- Documentation links
- API reference links
- Installation instructions
- Basic usage examples
- License information
- AI usage guidelines

This follows the llms.txt standard for making websites more accessible to AI crawlers and training systems.`;
            
            await github.rest.pulls.create({owner, repo, title, head, base, body});