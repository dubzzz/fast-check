name: Build Status

on:
  push:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'
    tags:
      - 'v**'
      - '*/v**'
  pull_request:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pub_poc:
    name: 'Publish ${{matrix.package-name}}'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - version-prefix: 'v'
            package-name: 'fast-check'
          - version-prefix: 'ava/v'
            package-name: '@fast-check/ava'
          - version-prefix: 'jest/v'
            package-name: '@fast-check/jest'
          - version-prefix: 'packaged/v'
            package-name: '@fast-check/packaged'
          - version-prefix: 'poisoning/v'
            package-name: '@fast-check/poisoning'
          - version-prefix: 'vitest/v'
            package-name: '@fast-check/vitest'
          - version-prefix: 'worker/v'
            package-name: '@fast-check/worker'
    steps:
      - uses: actions/checkout@v3
        with:
          ref: '6d8ef6d0585534757f48fba6092cd9943f764406'
          fetch-depth: 0
      - id: check_has_tag
        name: Check if one tag matches the package
        run: git tag --points-at HEAD | grep '^${{matrix.version-prefix}}[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*'
        continue-on-error: true
      - if: steps.check_has_tag.outcome == 'success'
        name: Publish the package
        run: echo "Publishing"
