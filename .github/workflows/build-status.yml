name: Build Status

on:
  push:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'
    tags:
      - 'v**'
      - '*/v**'
  pull_request:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pub_poc:
    name: 'Publish package tagged via ${{matrix.package-name}}X.Y.Z'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package-name:
          - 'v'
          - 'ava/v'
          - 'jest/v'
          - 'packaged/v'
          - 'poisoning/v'
          - 'vitest/v'
          - 'worker/v'
    steps:
      - uses: actions/checkout@v3
        with:
          ref: '6d8ef6d0585534757f48fba6092cd9943f764406'
          fetch-depth: 0
      - id: check_has_tag
        name: Check if one tag matches the package
        run: git tag --points-at HEAD | grep '^${{matrix.package-name}}[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*'
        continue-on-error: true
      - if: steps.check_has_tag.outcome == 'success'
        name: Publish the package
        run: echo "Publishing"
