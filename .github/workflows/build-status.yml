name: Build Status

on:
  push:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'
    tags:
      - 'v**'
      - '*/v**'
  pull_request:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pub_poc:
    name: 'Pub POC'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package-name:
          - 'v'
          - 'ava/v'
          - 'jest/v'
          - 'packaged/v'
          - 'poisoning/v'
          - 'vitest/v'
          - 'worker/v'
    steps:
      - uses: actions/checkout@v3
        with:
          ref: '6d8ef6d0585534757f48fba6092cd9943f764406'
          depth: 0
      - name: Print info on commit
        run: git rev-parse HEAD
      - name: Read tags on commit 0
        run: git tag -l
      - name: Read tags on commit 1
        run: git tag -l --format="%(refname:strip=2)"
      - name: Read tags on commit 2
        run: git tag -l --format="%(refname:strip=2)" | xargs -I % sh -c 'echo -n % && echo -n " "; git rev-parse %'
      - name: Read tags on commit 3
        run: git tag -l --format="%(refname:strip=2)" | xargs -I % sh -c 'echo -n % && echo -n " "; git rev-parse %' | grep $(git rev-parse HEAD)
      - id: tags_match_package
        name: Check if one tag matches the package
        run: (git tag -l --format="%(refname:strip=2)" | xargs -I % sh -c 'echo -n % && echo -n " "; git rev-parse %' | grep $(git rev-parse HEAD) | grep '^${{matrix.package-name}}[0-9][0-9]*\.[0-9][0-9]*\.[0-9][0-9]*') || echo ''
      - if: contains(steps.tags_match_package.outputs, matrix.package-name)
        name: Publish the package
        # join(steps.run_tests.outputs.*, '\n')
        run: echo "Publishing"
