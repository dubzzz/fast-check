name: Build Status

on:
  push:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'
  pull_request:
    branches:
      - main
      - 'next-*_*_*'
      - 'fix-v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test_bundle:
    name: 'Test bundle'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0
      - name: Using Node v18.x
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3.8.1
        with:
          node-version: '18.x'
          cache: 'yarn'
          check-latest: true
      - name: Install dependencies
        run: yarn install --immutable
      - name: Launch install
        run: chmod +x /home/runner/.nvm/install.sh && sh /home/runner/.nvm/install.sh
      - name: Install
        run: nvm install 8
      - name: Which from yarn
        run: yarn workspaces foreach -pvi --no-private exec "which nvm"
