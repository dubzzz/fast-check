name: PR Changelog

on:
  pull_request:
    types: [opened]
    branches:
      - main

permissions:
  contents: read

jobs:
  post-changelog:
    name: 'Post changelog comment'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: Post changelog comment
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const {extractLatestChangelog} = require('./.github/workflows/scripts/extract-changelog.cjs');
            const {version, changelog} = extractLatestChangelog();
            const body = `Changelog for version ${version}:\n\n${changelog}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
