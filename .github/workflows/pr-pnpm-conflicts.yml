name: PR PNPM Conflicts

on:
  workflow_dispatch:
    inputs:
      ref_value:
        description: 'PR number'
        required: true
        type: string

jobs:
  fix-pnpm-lock:
    name: 'Fix pnpm lock conflicts and commit changes'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Determine checkout reference
        id: ref
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_INFO=$(gh pr view "${{ github.event.inputs.ref_value }}" --repo ${{ github.repository }} --json headRefName,baseRefName)
          HEAD_BRANCH=$(echo "$PR_INFO" | jq -r '.headRefName')
          BASE_BRANCH=$(echo "$PR_INFO" | jq -r '.baseRefName')
          echo "ref=$HEAD_BRANCH" >> $GITHUB_OUTPUT
          echo "base=$BASE_BRANCH" >> $GITHUB_OUTPUT
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ steps.ref.outputs.ref }}
          fetch-depth: 0
      - name: Configure git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      - name: Merge target branch into PR branch
        run: |
          echo "Merging ${{ steps.ref.outputs.base }} into current branch..."
          git merge origin/${{ steps.ref.outputs.base }} --no-edit || true
          echo "Merge completed (conflicts expected and will be resolved by pnpm)"
      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
      - name: Using Node v24.x
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '24.x'
          cache: 'pnpm'
      - name: Check current branch info
        run: |
          echo "Requested PR: ${{ github.event.inputs.ref_value }}"
          echo "Current branch: $(git branch --show-current)"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Base branch: ${{ steps.ref.outputs.base }}"
      - name: Regenerate pnpm-lock.yaml
        run: |
          echo "Regenerating pnpm-lock.yaml..."
          pnpm install --lockfile-only
      - name: Commit lock file changes
        run: |
          git add pnpm-lock.yaml
          if ! git diff --cached --quiet; then
            echo "Committing pnpm-lock.yaml changes..."
            git commit -m "ðŸ”’ Regenerate pnpm-lock.yaml to resolve conflicts

            Applied by GitHub Action workflow: ${{ github.workflow }}
            Run ID: ${{ github.run_id }}
            Target PR: ${{ github.event.inputs.ref_value }}"
            
            echo "Pushing changes..."
            git push
          else
            echo "No changes to commit after regenerating lock file"
          fi
      - name: Output result
        run: |
          echo "âœ… pnpm-lock.yaml has been regenerated and committed"
