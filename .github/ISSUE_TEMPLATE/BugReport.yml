name: üêõ Bug Report
description: Something not working as expected? Let us know!
labels: ['üêõ Bug Report']
body:
  - type: markdown
    attributes:
      value: Thanks for reporting this issue! üôè Bug reports help us make fast-check better for everyone.
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To reproduce
      description: Steps to reproduce the behavior. A minimal reproduction (repo, snippet, or playground) is very helpful but not required.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: |
        Paste the output of the following command run at the root of your project:
        ```bash
        node -e "
          var l=['node: '+process.version];
          ['typescript','fast-check','@fast-check/ava','@fast-check/jest','@fast-check/vitest','@fast-check/worker','@fast-check/poisoning'].forEach(function(s){try{l.push(s+': '+require(s+'/package.json').version)}catch{}});
          console.log(l.join('\n'))
        "
        ```
      render: text
    validations:
      required: false
