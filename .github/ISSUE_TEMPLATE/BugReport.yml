name: ğŸ› Bug Report
description: Something not working as expected? Let us know!
labels: ['ğŸ› Bug Report']
body:
  - type: markdown
    attributes:
      value: Thanks for reporting this issue! ğŸ™ Bug reports help us make fast-check better for everyone.
  - type: textarea
    id: bug-description
    attributes:
      label: Bug description
      description: Clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To reproduce
      description: Steps to reproduce the behavior. A minimal reproduction (repo, snippet, or playground) is very helpful but not required.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: Clear and concise description of what you expected to happen.
    validations:
      required: false
  - type: input
    id: fc-version
    attributes:
      label: fast-check version
    validations:
      required: false
  - type: input
    id: node-version
    attributes:
      label: Node version
    validations:
      required: false
  - type: input
    id: ts-version
    attributes:
      label: TypeScript version (if applicable)
    validations:
      required: false
