language: node_js
node_js:
  - "12"
  - "10"
  - "8"

cache:
  yarn: true
  directories:
    - node_modules

if: branch = master OR branch =~ ^next- OR branch =~ ^fix-v\d+\. OR tag =~ ^v\d+\.

before_install:
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn=1.19.1-1

script:
  - yarn prebuild
  - yarn build
  - yarn test --maxWorkers=4
  - yarn e2e --maxWorkers=4

after_success:
  - if [[ $(node --version) == "v12."* ]]; then yarn coverage; fi

stages:
  - test
  - publish documentation
  - deploy

jobs:
  include:
    - stage: test
      env: STEP=FORMAT_LINT
      script:
        - yarn format:check
        - yarn lint:check
    - stage: test
      env: STEP=EXAMPLES_ROLLUP_TYPES
      script:
        - yarn build:prod
        - yarn link
        - cd example ;
          yarn --ignore-engines ;
          yarn link "fast-check" ;
          yarn test ;
          cd ..
        - yarn test:rollup-esm
        - yarn test:rollup-iife
        - yarn test:type
    - stage: test
      env: STEP=HEAD
      script:
        - nvm install node
        - node --version
        - yarn prebuild
        - yarn build
        - yarn test --maxWorkers=4
        - yarn e2e --maxWorkers=4
    - stage: publish documentation
      if: branch = master AND type = push
      script:
        - yarn prebuild
        - yarn build:publish-types
        - yarn docs
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        target-branch: gh-pages
        local-dir: docs
        on:
          branch: master
    - stage: deploy
      if: tag =~ ^v\d+\.
      script:
        - yarn build:prod
      deploy:
        provider: npm
        email: npm@dubien.org
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
      repo: dubzzz/fast-check
