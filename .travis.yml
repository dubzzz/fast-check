language: node_js
node_js:
 - '10'
 - '8'
 - '6'

cache:
  directories:
    - node_modules

script:
  - npm run test -- --maxWorkers=4
  - npm run e2e -- --maxWorkers=4

after_success:
  - if [[ $(node --version) == "v10."* ]]; then npm run coverage; fi

stages:
  - code style
  - test
  - publish documentation
  - deploy

jobs:
  include:
    - stage: code style
      env: STEP=FORMAT
      script: npm run format:check
    - stage: code style
      env: STEP=LINT
      script: npm run lint:check
    - stage: test
      env: STEP=EXAMPLES
      script:
        - npm run build
        - cd example ;
          bash run.sh ;
          cd ..
    - stage: test
      env: STEP=LEGACY
      script:
        - npm run build
        - nvm install 0.12
        - node test/legacy/main.js
    - stage: test
      env: STEP=ROLLUP
      script:
        - npm run prebuild
        - npm run build:publish-esm
        - npm run test:rollup
    - stage: test
      env: STEP=HEAD
      script:
        - rm -r node_modules/
        - rm package-lock.json
        - npm install
        - npm run test -- --maxWorkers=4
        - npm run e2e -- --maxWorkers=4
    - stage: publish documentation
      if: branch = master AND type = push
      script:
        - npm run prebuild
        - mkdir docs
        - npm run docs
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        target-branch: gh-pages
        local-dir: docs
        on:
          branch: master
    - stage: deploy
      if: tag =~ ^v\d+\.
      script:
        - npm run prebuild
        - npm run build:publish-cjs
        - npm run build:publish-esm
        - npm run webbuild
      deploy:
        provider: npm
        email: npm@dubien.org
        skip_cleanup: true
        api_key:
          secure: 
        on:
          tags: true
      repo: dubzzz/fast-check
