<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .todo-app {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .todo-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .todo-item.completed span {
            text-decoration: line-through;
            color: #888;
        }
        .todo-item button {
            margin-left: auto;
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }
        .todo-item button:hover {
            background-color: #c82333;
        }
        .stats {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="todo-app">
        <h1>Todo List</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Enter a new todo" />
            <button id="add-button">Add</button>
        </div>
        <ul id="todo-list"></ul>
        <div class="stats">
            <div>Total: <span id="total-count">0</span></div>
            <div>Active: <span id="active-count">0</span></div>
            <div>Completed: <span id="completed-count">0</span></div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
